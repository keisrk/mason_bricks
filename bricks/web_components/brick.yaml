name: web_components
description: Generate a new Web Component class.
version: 0.1.1
repository: https://github.com/keisrk/mason_bricks/tree/main/bricks/web_components
environment:
  mason: ">=0.1.0-dev.15 <0.1.0"

vars:
  component:
    type: string
    description: Tag of the custom element.
    default: my-component
    prompt: What is you custom element tag?
  extends_builtin:
    type: boolean
    description: Whether your component extends a built-in element.
    default: false
    prompt: Does your component extend a built-in element, e.g., <div is="my-component">?
